<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


  </head>
  <body>
    <div class="body_container">
      <!-- navbar -->
      <div class="navbar">
        <h1>Dook</h1>
      </div>

      <!-- body -->
      <div class="login_container">
        <h1>Sign in</h1>

        <div class="login_email">
          <h1>Email</h1>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="login_pass">
          <h1>Password</h1>
          <input type="password" name="password" id="password" required />
        </div>

        <div class="remember-forgot_sec">
          <div class="remember">
            <div class="checkbox-wrapper-46">
              <input type="checkbox" id="cbx-46" class="inp-cbx" />
              <label for="cbx-46" class="cbx">
                <span>
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </svg>
                </span>
                <span id="remember-checkbox">Remember me</span>
              </label>
            </div>
          </div>

          <a href="#">Forgot Password?</a>
        </div>

        <button id="sign-up_btn">Sign up</button>

        <div class="divider">
          <hr />
          <h3>or signup with</h3>
          <hr />
        </div>

        <div class="login_socials">
          <i class="ri-google-line" id="icon-google"></i>
          <i class="ri-facebook-circle-fill" id="icon-facebook"></i>
        </div>

        <div class="signup_link">
          <h1>New here? <a href="#">Sign up</a></h1>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer_main">
        <section class="dook-section">
          <div class="dook_title-n-links">
            <div class="footer-title">
              <h1>DOOK</h1>
              <hr />
            </div>
            <div class="footer-links">
              <a href="">Help</a>
              <a href="">Company</a>
              <a href="">Site map</a>
              <a href="">Work for dook</a>
            </div>
          </div>
          <div class="dook_socials">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="dook_copyright">
            <h2>
              The content of this site is copyright-protected and is the
              property of SYI AGENCY
            </h2>
          </div>
        </section>
      </div>
    </div>

    <!-- javascript -->
    <script src="login.js"></script>
  </body>
</html>
